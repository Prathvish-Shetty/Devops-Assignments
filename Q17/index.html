<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
</head>
<body>
  <h1>Welcome</h1>
  <button id="clickMe" onclick="showMessage()">Click Me</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById('message').textContent = "Hello from JavaScript!";
    }
  </script>
</body>
</html>
